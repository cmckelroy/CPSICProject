<html>
<head>
    <title>web server demo</title>
    <script>
        function loadReciept(){
            fetch('/reciept').then(r=>r.json().then(reciept => {
                console.log(reciept);
                const location = document.querySelector('#recieptLocation');
                const recieptP = document.createElement('p');
                recieptP.innerHTML += "amount: $"+reciept.amount + "<br>";
                recieptP.innerHTML += "payment method: " + reciept.paymentMethod + "<br>";
                recieptP.innerHTML += "payment time: " + (new Date(reciept.time*1000)).toLocaleString();
                location.appendChild(recieptP);
            }))
        }
    </script>
</head>
<body>
    <button onclick="loadReciept();">load sample reciept</button>
    <div id="recieptLocation"></div>
</body>
</html>
